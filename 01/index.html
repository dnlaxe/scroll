<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-Scroll Basics + Back to Top Button</title>
  <style>
    :root {
      --fg: rgb(56, 56, 56);
      --bg: #ffffff;
      --neon: rgb(0, 195, 255);
    }

    * {
      font-family: monospace;
      font-size: 22px;
      color: var(--fg);
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
    }

    header {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 10px 20px;
      z-index: 1000;
    }

    .hero, section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
    }

    .hero {
      background: lightblue;
    }

    section:nth-of-type(2) {
      background: lightcoral;
    }

    section:nth-of-type(3) {
      background: lightgreen;
    }

    #backToTop {
      position: fixed;
      bottom: -150px;
      right: 10px;
      font-size: 110px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      pointer-events: none;
      transition: bottom 0.5s ease;
      z-index: 1000;
      color: #fff;
      background-color: transparent;
      line-height: 1;
      text-align: center;
    }

    #backToTop.show {
      bottom: 20px;
      pointer-events: auto;
    }


  </style>
</head>
<body>

  <header>Sticky Navbar</header>
  <section class="hero">Hero Section</section>
  <section>About</section>
  <section>Contact</section>

  <button id="backToTop">â†‘</button>

  <script>

const backToTopBtn = document.getElementById('backToTop');

window.addEventListener('scroll', () => {
  if (window.scrollY > 200) {
    backToTopBtn.classList.add('show');
  } else {
    backToTopBtn.classList.remove('show');
  }
});

backToTopBtn.addEventListener('click', () => {
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });
});


  </script>

</body>
</html>
